<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
.price{
color: rgb(0, 118, bl0ue);
}
.btn1, .btn2{
    border: none;
    padding: .5rem 1.5rem;
    font-size: 14px;
    border-radius: 20px;
}
.btn1{
background-color: rgb(225, 216, 20);
}
.btn2{
    background-color: rgb(225, 164, 28);
    transition: opacity 0.15s;
}
.btn1:hover, .btn2:hover{
    opacity: 0.8;
}
.btn2:active{
    opacity: 0.5;
}
    </style>
</head>
<body>
    
    <button>Click</button>
    <div>
        <button>Jenny</button>
        <button>Cake</button>
    </div>

    <p>Hello, World!</p>
    <p>Today I have started learning for interviews</p>

    <a href="https:/www.google.com" target="_blank">Search with Google</a>

    <div>
        <a href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
        <h3>Nike Black Running Shoes</h3>
        <p class="price">$39 - in stock</p>
        <p>Free delivery tomorrow</p>
        <button class="btn1">Add to cart</button>
        <button class="btn2">Buy now</button>
    </div>
</body>
</html>
